<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Nuevo Ahorro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d8e40fe595.js" crossorigin="anonymous"></script>
        <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>
        <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
    </head>
    <body>
        <nav class="navbar" style="background-color: #4caf50;">
            <div class="container">
                <a class="navba" th:href="@{/savings}"><i class="fa-solid fa-house"></i> Lista de Ahorro</a>
            </div>
        </nav>
        <div class="container mt-5">
            <h1>Registrar Ahorro</h1>
            <form th:action="@{/savings}" method="post">
                <div class="mb-4">
                    <label for="person" class="form-label">Persona</label>
                    <select id="person" name="personId" class="form-select" required>
                        <option th:each="person : ${persons}" th:value="${person.id}" th:text="${person.nombre}"></option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="amount" class="form-label">Monto</label>
                    <input type="number" id="amount" name="amount" class="form-control" step="0.01" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success px-4"><i class="fa-solid fa-right-to-bracket"></i> Guardar</button>
                    <a th:href="@{/savings}" class="btn btn-info px-4  ms-3"><i class="fa-solid fa-rotate-right"></i> volver</a>
                </div>
            </form>
        </div>
    </body>
</html>
